<html>
	<head>
		<title>div * p</title>
		<style type="text/css">

			div * p {
				font-size: 40px;
			}

		</style>
	</head>
	<body>
		<div>
			<p>first sibling</p>
			<div>
				<p>first child</p>
				<p>second child</p>
			</div>
			<div>
				<p>third child</p>
			</div>
			<p>second sibling</p>
			<p>third sibling</p>
		</div>
	</body>
</html>
